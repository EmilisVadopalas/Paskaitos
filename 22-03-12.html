<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <title>22-03-12</title>
</head>

<body>
    <header id="main-header" class="bg-warning text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Todo app<span style="display: none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2" />
                <input type="submit" class="btn btn-dark" value="Submit" />
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
                <li class="list-group-item">Item 6</li>
            </ul>
        </div>
    </div>
    <script>
        // JS ELEMENTU SELEKTORIAI //

        //GETELEMENTBYID// - pasirenka elementa, pagal jo ID - grazina elementa
        var headerTitle = document.getElementById('header-title');
        headerTitle.innerHTML = "<h5 style='color:red;'> uzduotis 1 </h5>";

        //GETELEMENTSBYCLASSNAME// - pasirenka ELEMENTUS, pagal ju klases pavadinima - grazina elementu masyva
        var items = document.getElementsByClassName('list-group-item');
        items[1].innerHTML = "<a href='http://www.google.com'>Linkas i Google</a>";

        // GETELEMENTSBYTAGNAME // - pasirenka ELEMENTUS, pagal ju tago pavadinima - grazina elementu masyva
        var li = document.getElementsByTagName('li');
        li[1].innerHTML = "Item 2";

        // QUERYSELECTORALL // - pasirenka ELEMENTUS, CSS selektoriu - grazina elementu masyva
        var queryitems = document.querySelectorAll('.list-group-item');
        queryitems[1].innerHTML = "testas";

        // QUERYSELECTOR //  - pasirenka ELEMENTA, pagal CSS selektoriu - grazina pirma toki elementa
        var queryitem = document.querySelector('.list-group-item');
        queryitem.innerHTML = "pirmas irasas, sarase";
    </script>
</body>

</html>
