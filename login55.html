<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="login_styles.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbarContainer">
        <a href="" class="logo">
            <img src="canadian-maple-leaf-brands.svg">
        </a>
        <hr/>
        <ul class="nav-links">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About us</a></li>
            <li class="nav-item"><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <div class="loginWindow">
        <h1 class="title">Login Form</h1>
        <div class="loginSignup-buttons-container" id="buttonGrid">
            <button class="loginSignup-buttons" id="button1">Login</button>
            <button class="loginSignup-buttons" id="button2">Signup</button>
        </div>
        <div class="fieldsDiv">
            <div class="email">
                <input class="inputFields" placeholder="Email address">
            </div>
            <div class="password">
                <input class="inputFields" placeholder="Password">
            </div>
            <div>
                <a class="forgot-password" href="">Forgot password?</a>
            </div>

            <div class="loginButton-container">
                <button class="loginButton">Login</button>
            </div>

            <div class="bottomText">
                <h3>Not a member? <a class="signUpLink" href="">Signup now!</a></h3>
            </div>
        </div>
    </div>

    <script>
        function toggleActiveState() {
            this.classList.toggle('active');
        }
        var btns = document.querySelectorAll('.loginSignup-buttons');
        var activeButton;
        for (var i = 0; i < btns.length; i++) {
            if (activeButton != btns[i]) {
                btns[i].addEventListener('click', toggleActiveState);
                btns[i].classList.remove('active');
                activeButton = btns[i];
            } else {
                btns[i].classList.remove('active');
            }
        }

        // [].forEach.call(btns, function(btn) {
        //     btn.addEventListener('click', toggleActiveState, false);
        // });
    </script>
</body>

</html>
