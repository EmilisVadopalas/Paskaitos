        //Pirma uzduotis
        function printEveryElementOd2DArray(arr) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) { // 0, 1, 2
                for (var j = 0; j < arr[i].length; j++) { // 4, 4, 3
                    console.log(arr[i][j]);
                    count++;
                }
            }
            return count;
        }
        //P.S. 2D array tures 2 ciklus, 3D - trys, 4D - keturis ir t.t.

        //Antra uzduotis
        function printEveryNthElementOfInnerArrays(arr, n) {
            for (var i = 0; i < arr.length; i++) {
                console.log(arr[i][n]);
            }
        }

        //Tecia uzduotis, susikurti 3-ys masinu objektus
        //6 uzduotis sukuriti metodus funkcijai kuro kainai apskaiciuoti tiesiog padavus kaina
        //7 uzduotis sukurti metodus funkcijai kurai kainai apskaiciuoti padavus kuro kainos objekta

        function PriceToDriveObjMethod(price) {
            return price[this.Kuras] * this.KuroSanaudos;
        }

        function PriceToDriveMethod(price) {
            return price * this.KuroSanaudos;
        }

        var MyCar1 = {
            Marke: "Mercedes",
            Modelis: "SL111",
            Metai: 2015,
            Spalva: "Pilka",
            KuroSanaudos: 8.6,
            Kuras: "Benzinas",
            PriceToDrive: PriceToDriveMethod,
            PriceToDriveObj: PriceToDriveObjMethod
        }

        var MyCar2 = {
            Marke: "Audi",
            Modelis: "A4",
            Metai: 2018,
            Spalva: "Melyna",
            KuroSanaudos: 7.2,
            Kuras: "Dyzelinas",
            PriceToDrive: PriceToDriveMethod,
            PriceToDriveObj: PriceToDriveObjMethod

        }

        var MyCar3 = {
            Marke: "Fiat",
            Modelis: "500",
            Metai: 2012,
            Spalva: "Zalia",
            KuroSanaudos: 5.9,
            Kuras: "Benzinas",
            PriceToDrive: PriceToDriveMethod,
            PriceToDriveObj: PriceToDriveObjMethod
        }


        //8-ta uzduotis
        carArray = [MyCar1, MyCar2, MyCar3];


        function AddGearTypesToCars(carArray) {
            carArray.forEach(element => {
                element.GearType = {
                    Type: "Automatic",
                    Gears: 8
                }
            });
        }

        //ketvirta uzduotis: susikurti kuro kainu objekta
        var kuroKainos = {
            Dyzelinas: 1.2,
            Benzinas: 1.4,
            Dujos: 1.1
        }

        //Penkta uzduotis: sukurti funkcija kuri apskaiciuoja specifinio automobilio kaina 100Km
        function PriceToDrive(Car, FuelPrice) {
            switch (Car.Kuras) {
                case "Dyzelinas":
                    return FuelPrice.Dyzelinas * Car.KuroSanaudos;
                case "Benzinas":
                    return FuelPrice.Benzinas * Car.KuroSanaudos;
                case "Dujos":
                    return FuelPrice.Dujos * Car.KuroSanaudos;
            }
        }

        function GroupCarsByCarMake(array) {
            var carMakes = [];
            var result = [];

            array.forEach(car => {
                if (!carMakes.includes(car.Marke)) {
                    carMakes.push(car.Marke);
                }
            });

            carMakes.forEach(make => {
                var grouped = {
                    group: make,
                    Cars: []
                }

                array.forEach(car => {
                    if (grouped.group == car.Marke) {
                        grouped.Cars.push(car);
                    }
                });

                result.push(grouped);
            });

            return result;
        }

        function GroupCarsByCarColor(array) {
            var carColors = [];
            var result = [];

            array.forEach(car => {
                if (!carColors.includes(car.Spalva)) {
                    carColors.push(car.Spalva);
                }
            });

            carColors.forEach(make => {
                var grouped = {
                    group: make,
                    Cars: []
                }

                array.forEach(car => {
                    if (grouped.group == car.Spalva) {
                        grouped.Cars.push(car);
                    }
                });

                result.push(grouped);
            });

            return result;
        }

        //pirmos uzduoties paleidimas
        console.log(`Ciklas prasisuko: ${printEveryElementOd2DArray(array2DNumbers)} kartu/us`);
