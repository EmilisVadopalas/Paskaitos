<body>
    <script>
        var array2DNumbers = [
            [1, 6, 3, 7],
            [9, 6, 9, 3],
            [5, 6, 9]
        ]

        //Pirma uzduotis
        function printEveryElementOd2DArray(arr) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr[i].length; j++) {
                    console.log(arr[i][j]);
                    count++;
                }
            }
            return count;
        }



        console.log(`Ciklas prasisuko: ${printEveryElementOd2DArray(array2DNumbers)} kartu/us`);
    </script>
