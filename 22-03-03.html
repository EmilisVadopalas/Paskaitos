        function firsArrayTask() {
            var reverseNameList = [];
            var lenghtOfArray = nameList.length - 1;

            for (var i = lenghtOfArray; i >= 0; i--) {
                reverseNameList[i] = nameList[lenghtOfArray - i];
            }

            console.log(nameList);
            console.log(reverseNameList);
        }

        function firstArrayHarder() {

            console.log(nameList);

            var lenghtOfHalf = nameList.length / 2;
            var lenghtOfArray = nameList.length - 1;

            for (var i = 0; i < lenghtOfHalf; i++) {
                let frontElement = nameList[i];
                let endElement = nameList[lenghtOfArray - i];

                nameList[i] = endElement;
                nameList[lenghtOfArray - i] = frontElement;
            }

            console.log(nameList);
        }

        function SecondArrayTask(name) {
            return nameList.includes(name) ? `Taip (${name})` : `Ne (${name})`;
        }

        function ThirdArrayTask() {
            var newLongNameList = [];

            var counter = 0;

            nameList.forEach(name => {
                if (name.length > 6) {
                    newLongNameList[counter] = name;
                    counter++
                }
            });

            console.log(newLongNameList);
        }

        console.log("Pirma array uzduotis: ");
        firsArrayTask();
        console.log(" \n \n \nPirma array uzduotis (su pasunkinimu): ");
        firstArrayHarder();
        console.log(" \n \n \nAntra array uzduotis: ");
        console.log(SecondArrayTask('Yin'));
